{% extends "base.html" %}
{% block titulo %}
  <title>Eliminar Entrada o Salida de Efectivo</title>
{% endblock %}

{% block contenido %}
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>

              <!-- General Form Elements -->
              <form method="POST">
                    {% csrf_token %}
                    <div class="alert alert-danger" role="alert">
                    Esta seguro de eliminar la <b>{{ entrada_salida_efectivo.tipo_entrada_salida }}</b>
                    de efectivo por el monto de <b>${{ entrada_salida_efectivo.monto }}</b>
                    </div>

                <div class="row mb-3 float-end">
                  <div class="col-sm-12">
                    <a class="btn btn-primary" href="{% url 'store:entrada_salida' %}">No</a>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->
            </div>
          </div>

        </div>

      </div>
    </section>

{% endblock %}
