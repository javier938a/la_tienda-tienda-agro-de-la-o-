{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block contenido %}
    <div class="pagetitle">
      <h1>Crear Usuario</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'store:index' %}">Inicio</a></li>
          <li class="breadcrumb-item"><a href="{% url 'store:list_tipo_user' %}">Listar Tipos de usuarios</a></li>
          <li class="breadcrumb-item active">Agregar Tipo de Usuario</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Porfavor rellene los campos</h5>

              <!-- General Form Elements -->
              <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}

                <div class="row mb-3 float-end">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      </div>
    </section>
{% endblock %}
